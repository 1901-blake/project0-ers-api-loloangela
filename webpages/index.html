<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>ERS Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <nav class="top-nav">
    <table class="nav-table">
      <tr>
        <th><a class="nav-elem" href="http://">User Info</a></th>
        <th><a class="nav-elem" href="http://">Reimbursements</a></th>
        <th><a class="nav-elem" href="http://">New Reimbursement</a></th>
        <th><a class="nav-elem" id="logout-nav" href="http://">Logout</a></th>
      </tr>
    </table>
  </nav>
  <div id="login">
    <div id="login-logo">
      <img src="ers-logo.jpg" alt="ERS Logo" />
    </div>
    <div id="login-form">
      <form class="form-signin" onsubmit="login(event)">
        <h1 id="login-header">Login Below</h1>
        <label for="username">Username</label>
        <input type="text" id="inputUsername" name="username" value="Username" />
        <br />
        <label for="password">Password</label>
        <input type="password" id="inputPassword" value="password" />
        <div class="button">
          <button type="submit" id="login-button">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
<div class="error-display">
  <p id="error-message"></p>
</div>

</html>
